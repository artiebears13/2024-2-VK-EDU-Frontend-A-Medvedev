<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a message</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
<!--    <link rel="stylesheet" href="./index.css">-->
    <script type="module" src="../chat/chat.js"></script>
<link href="chat.css" rel="stylesheet"></head>
<body>
<div class="header">

</div>
<div class="chat-container">
    <div class="messages-container">
        <div class="background-images"></div>
        <ul class="messages-list"></ul>
    </div>

    <div class="form-container">
        <form class="form" action="/">
            <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
            <button class="send-btn" type="submit">
                <span class="material-symbols-outlined white">send</span>
            </button>
        </form>
    </div>
</div>

<script src="chat.js"></script>
<script type="text/javascript" src="chat.bundle.js"></script></body>
</html>
