name: GitHub Pages
run-name: ${{ github.actor }} is rolling out a new version of the app ðŸš€
on: [push]
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install npm deps
        working-directory: ./react-chat
        run: npm i
      - name: Build app
        working-directory: ./react-chat
        run: npm run build
      - name: LS
        working-directory: ./react-chat
        run: ls
      - name: LS 2
        run: ls copy /home/runner/work/2024-2-VK-EDU-Frontend-A-Medvedev/2024-2-VK-EDU-Frontend-A-Medvedev/react-chat
      - name: LS 3
      - run: ls /home/runner/work/2024-2-VK-EDU-Frontend-A-Medvedev/2024-2-VK-EDU-Frontend-A-Medvedev/react-chat/dist
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./react-chat/dist