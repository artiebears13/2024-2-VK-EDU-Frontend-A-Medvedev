<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="index.js"></script>
</head>
<body>
<div class="header">
    <span class="material-symbols-outlined white">menu</span>
    <h2 class="white">Artemgram</h2>
    <span class="material-symbols-outlined white">search</span>
</div>
<div id="chat-list"></div>
<div id="create-chat-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Создать новый чат</h2>
        <input type="text" id="new-person-name" placeholder="Имя пользователя">
        <button id="create-chat-confirm">OK</button>
    </div>
</div>
<button class="create-chat-button"></button>

</body>
</html>
