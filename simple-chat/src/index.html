<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a message</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="header">
    <div class="receiver">
        <span class="material-symbols-outlined white">arrow_back_ios</span>
        <span class="receiver-name white">
            Artem Medvedev
        </span>
        <div class="receiver-photo">
            <img class="receiver-photo__image" src="https://artiebears.com/artmed.jpg" width="50px" height="50px"
                 alt="profile photo">
        </div>
    </div>
</div>
<div class="chat-container">
    <div class="messages-container">
        <div class="background-images"></div>
        <ul class="messages-list"></ul>
    </div>

    <div class="form-container">
        <form class="form" action="/">
            <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
            <button class="send-btn" type="submit">
                <span class="material-symbols-outlined white">send</span>
            </button>
        </form>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
